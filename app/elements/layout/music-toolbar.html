<dom-module id="music-toolbar">
    <template>
        <style>
            :host {
                display: block;
            }
            paper-toolbar {
                background-color: var(--paper-grey-800);
                color: var(--paper-grey-50);
            }
            paper-toolbar.tall .app-name {
                font-size: 40px;
                font-weight: 300;
                /* Required for main area's paper-scroll-header-panel custom condensing transformation */
                -webkit-transform-origin: left center;
                transform-origin: left center;
            }

            #mainToolbar .middle-container  {
                height: 100%;
                margin-left: 48px;
            }

            #mainToolbar:not(.tall) .middle {
                font-size: 18px;
                padding-bottom: 0;
            }

            #mainToolbar .bottom {
                margin-left: 48px;
                /* Required for main area's paper-scroll-header-panel custom condensing transformation */
                -webkit-transform-origin: left center;
                transform-origin: left center;
            }

            .logo {
                display: inline-block;
                vertical-align: middle;
                width: 125px;
                margin-right: 10px;
            }

            .logo-img,
            .logo-title {
                display: inline-block;
                vertical-align: middle;
            }

            .logo-title {
                color: var(--paper-grey-50);
                font-size: 18px;
                font-weight: 500;
            }

            .page-title {
                @apply(--paper-font-display2);
            }
        </style>
        <paper-toolbar id="mainToolbar" class="flex">
            <div class="flex header-contents">
                <div class="logo">
                    <a href="/">
                        <img class="logo-img" src="../../images/logo.png" width="45px">
                        <span class="logo-title">TUNES</span>
                    </a>
                </div>
                <search-bar></search-bar>
            </div>

            <login-button></login-button>
        </paper-toolbar>
    </template>
    <script>
        Polymer({
            is: 'music-toolbar'
        });
    </script>
</dom-module>
