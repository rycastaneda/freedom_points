<html>
	<head>
		<style type="text/css">
			*{
				font-family : 'Open Sans';
			}
			body {
				text-align: center;
			}
			#master_counter {
				font-size : 200px;
			}
		</style>
	</head>
	<body>
		<br /><br /><br /><br /><br /><br /><br /><br />
		Total channels crawled
		<br />
		<span id="master_counter"></span>
		<script src="/socket.io/socket.io.js"></script>
		<script>
			var socket = io.connect(),
				counter = document.getElementById('master_counter');
			socket.on('count', function (data) {
				counter.innerHTML = data.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
			});
			socket.emit('count');
		</script>
	</body>
</html>
