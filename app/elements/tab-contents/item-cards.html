<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="item-cards">
    <template>
        <style>

        </style>
        <iron-pages id="pageContainer" selected="{{selected}}">
            <section name="SPOTLIGHT">
                <record-label-view tab="{{selected}}"></record-label-view>
            </section>

            <section name="TRACKS">
                <tracks-view id="tracksContainer" genre-id="{{genreId}}" tab="{{selected}}"></tracks-view>
            </section>

            <section name="ARTISTS">
                <artists-view tab="{{selected}}"></artists-view>
            </section>

            <section name="ALBUMS">
                <albums-view tab="{{selected}}"></albums-view>
            </section>
        </iron-pages>

        <iron-ajax
            id="ajax"
            handle-as="json"
            last-response="{{allTracks}}"
            on-response="allTracksHandler"
            debounce-duration="300"></iron-ajax>

    </template>

    <script>
        (function () {
            'use strict';
            Polymer({
                is: 'item-cards',
                ready: function () {},
            });
        })();
    </script>

</dom-module>
